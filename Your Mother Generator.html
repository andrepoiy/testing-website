<html>
	<head>
		<script type="text/javascript">
		function GetValues()
		{
			var choice = parseInt(Math.random()*5+1);
			if(choice == 1)
			{document.getElementById("myvalue").innerHTML = "she has her own postal code";}
			if(choice == 2)
			{document.getElementById("myvalue").innerHTML = "even Trump is scared";}
			if(choice == 3)
			{document.getElementById("myvalue").innerHTML = "the whole of China can see her";}
			if(choice == 4)
			{document.getElementById("myvalue").innerHTML = "she requires two semi-trucks to move";}
			if(choice == 5)
			{document.getElementById("myvalue").innerHTML = "she's her own planet";}
		}
		</script>
	</head>
	<body>
		<center>
			<p>Your mother is so fat, <span id="myvalue"></span>.</p>
			<br/>
			<input onclick="GetValues();" type="button" value="Generate" />
		</center>
	</body>
</html>
